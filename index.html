<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoanEase</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image" href="img/icon-box.png">
</head>
<body>
  <div class="card">
    <div class="icon-box">
      <i class="fas fa-layer-group"></i>
    </div>
    <h1>LoanEase</h1>
    <p>Estimate your monthly loan payments with ease.</p>

    <div class="form-group">
      <label><i class="fas fa-dollar-sign"></i> Loan Amount</label>
      <input type="number" id="amount" placeholder="e.g., 10000" />
    </div>

    <div class="form-group">
      <label><i class="fas fa-percent"></i> Annual Interest Rate</label>
      <input type="number" id="interest" placeholder="e.g., 5" />
    </div>

    <div class="form-group">
      <label><i class="fas fa-calendar-alt"></i> Loan Term (Years)</label>
      <input type="number" id="years" placeholder="e.g., 5" />
    </div>

    <div class="buttons">
      <button class="calculate" onclick="calculateLoan()">Calculate</button>
      <button class="clear" onclick="clearFields()">Clear Values</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
